<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WORK FROME HOME REGISTRATION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <h1>ðŸ’» WORK FROME HOME</h1>
    <p>Register & start earning online</p>

    <form 
      action="https://script.google.com/macros/s/AKfycbwY-7YONTZIKYGBaDWLK3ta3tkM9lG-Y3FoaxzEhCcREeKf6QeSBRvcbzkrObt5wZ6h/exec"
      method="POST"
      onsubmit="handleSubmit()"
    >

      <label>Full Name</label>
      <div class="input-box">
        <i class="fa fa-user"></i>
        <input type="text" name="full-name" required>
      </div>

      <label>Mobile Number</label>
      <div class="mobile">
        <span>+91</span>
        <div class="input-box" style="flex:1">
          <i class="fa fa-phone"></i>
          <input type="tel" name="mobile" required>
        </div>
      </div>

      <label>Email</label>
      <div class="input-box">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" required>
      </div>

      <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>

      <label>City</label>
      <div class="input-box">
        <i class="fa fa-city"></i>
        <input type="text" name="city" required>
      </div>

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label>Age</label>
      <div class="input-box">
        <i class="fa fa-calendar"></i>
        <input type="number" name="age" min="18" max="60" required>
      </div>

      <button id="btn" type="submit">Register Now</button>
    </form>

    <div class="footer">

    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>

</body>
</html>
